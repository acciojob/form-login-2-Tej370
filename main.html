<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <script>
         function showAlert() {
        var FirstName = document.getElementById("FirstName").value;
        var LastName = document.getElementById("LastName").value;
        var Number = document.getElementById("Number").value;
        var ID = document.getElementById("ID").value;
        alert(
          "First Name: " +
            FirstName +
            " Last Name: " +
            LastName +
            " PhoneNumber: " +
            Number +
            "Email ID: " +
            ID
        );
      }
    </script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form onsubmit="event.preventDefault(); showAlert();">
      <label for="FirstName">First Name:</label>
      <input type="text" name="text" id="FirstName" required />
      <br />
      <label for="LastName">Last Name:</label>
      <input type="text" name="text" id="LastName" required />
      <br />
      <label for="Number">Phone Number:</label>
      <input type="text" name="text" id="Number" required />
      <br />
      <label for="ID">Email ID:</label>
      <input type="text" name="text" id="ID" required/>
      <br />
        <input type="submit" />
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
